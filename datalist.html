        <p>
          <label for="fruit">What is your favorite fruit? (with fallback)</label>
          <input type="text" id="fruit" name="fruit" list="suggestion" />

          <datalist id="suggestion">
            <label for="altfruit"> or pick a fruit?</label>
            <select id="altfruit">
              <option>Apple</option>
              <option>Banana</option>
              <option>Blackberry</option>
              <option>Blueberry</option>
              <option>Lemon</option>
              <option>Pear</option>
            </select>
          </datalist>
        </p>

        <p>
          <input type="range" list="tickmarks" />

          <datalist id="tickmarks">
            <option label="0%">0</option>
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
            <option>60</option>
            <option>70</option>
            <option>80</option>
            <option>90</option>
            <option>100</option>
          </datalist>
        </p>
      </fieldset>
    </form>
  </body>
