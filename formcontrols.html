<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <p>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" size="10" value="I am a text field" spellcheck="true" />
      </p>
      <p>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter email" autofocus="true" maxlength="2" />
      </p>
      <p>
        <label>Password:</label>
        <input type="password" id="password" name="password" />
      </p>

      <input type="hidden" name="timestamp" value="hidden data" />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
