<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      method="get"
      action="https://www.google.com"
      enctype="multipart/form-data"
      name="submit-form"
      novalidate
      target="_blank"
    >
      <fieldset>
        <legend>Form validations</legend>
        <p>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required minlength="5" maxlength="10" />
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required pattern=".+@gmail.com" />
        </p>
        <p>
          <label for="mobile">Mobile</label>
          <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" />
        </p>
        <p>
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required min="30" max="60" />
        </p>
        <p>
          <label for="">FIle</label>
          <input type="file" />
        </p>

        <p>
          <button>Submit</button>
        </p>
      </fieldset>
    </form>
  </body>
</html>
