<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" multiple />
      </p>

      <p>
        <label for="search">Search</label>
        <input type="search" id="search" name="search" />
      </p>

      <p>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />
      </p>
      <p>
        <label for="url">URL</label>
        <input type="url" id="url" name="url" />
      </p>

      <p>
        <label for="number">Number</label>
        <input type="number" id="number" name="number" min="10" max="20" step="0.1" />
      </p>

      <p>
        <label for="slider">Slider</label>
        <input type="range" name="slider" id="slider" min="100" max="500" value="200" step="10" />
        <output class="slider-output" for="slider"></output>
      </p>

      <p>
        <label for="color">Color</label>
        <input type="color" name="color" id="color" />
      </p>

      <fieldset>
        <legend>Date time pickers</legend>

        <p>
          <label for="datetime">Date Time</label>
          <input type="datetime-local" name="datetime" id="datetime" />
        </p>
        <p>
          <label for="month">Month</label>
          <input type="month" name="month" id="month" />
        </p>
        <p>
          <label for="time">Time</label>
          <input type="time" name="time" id="time" />
        </p>
        <p>
          <label for="week">Week</label>
          <input type="week" name="week" id="week" />
        </p>

        <p>
          <label for="date">Date</label>
          <input type="date" name="date" id="date" min="2022-05-05" max="2022-05-25" step="3" />
        </p>
      </fieldset>

      <p>
        <button>Submit</button>
      </p>
    </form>
    <script>
      const slider = document.querySelector('#slider');
      const output = document.querySelector('.slider-output');

      output.textContent = slider.value;

      slider.addEventListener('input', () => {
        output.textContent = slider.value;
      });
    </script>
  </body>
</html>
