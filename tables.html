<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" cellspacing="0" width="100%">
      <caption>
        Personal Details
      </caption>
      <colgroup>
        <col style="background-color: aqua; color: white" span="3" />
      </colgroup>
      <thead>
        <tr>
          <th colspan="2">Full Name</th>
          <th>Age</th>
          <th>Country</th>
          <th>Income</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="2">First Name 1</td>
          <td>Last Name 1</td>
          <td>25</td>
          <td>USA</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>Last Name 2</td>
          <td>30</td>
          <td>UK</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>First Name 3</td>
          <td>Last Name 3</td>
          <td>36</td>
          <td rowspan="3">India</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>First Name 4</td>
          <td>Last Name 4</td>
          <td>36</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>First Name 5</td>
          <td>Last Name 5</td>
          <td>36</td>
          <td>$1000</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4">Total Income Count</td>
          <td>$5000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
