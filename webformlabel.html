<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="get" action="">
      <fieldset>
        <legend>Contact Form</legend>
        <p>
          <label for="name">Name:</label>
          <input id="name" />
        </p>

        <p>
          <label for="first_name">First Name</label>
          <input id="first_name" />
          <label for="first_name"><abbr title="required" aria-label="required">*</abbr></label>
        </p>

        <p>
          <label for="email">
            Email:
            <input id="email" />
            <abbr title="required" aria-label="required">*</abbr>
          </label>
        </p>

        <p>
          <label for="phone">Phone: <abbr title="required" aria-label="required">*</abbr></label>
          <input id="phone" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
